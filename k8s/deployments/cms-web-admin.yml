#
# k8s-cms
# Kubernetes Intergration
# CMS Admin Web Interface Deployment
#

apiVersion: apps/v1
kind: Deployment
metadata:
  name: cms-web-admin
  labels:
    app: k8s-cms
    component: web-admin
spec:
  replicas: 2
  selector:
    matchLabels:
      app: k8s-cms
      component: web-admin
  # web-admin pod spec
  template:
    metadata:
      labels:
        app: k8s-cms
        component: web-admin
    spec:
      containers:
        - name: cms-web-admin
          image: mrzzy/cms-web-admin
          ports:
            # port used by service communication
            - name: cmsadmin
              containerPort: 21100
            # port used to display the admin interface
            - name: http
              containerPort: 8889
          envFrom:
            - secretRef:
                name: cms-secrets
            - configMapRef:
                name: cms-config-env
          env:
            # required for container to listen
            - name: CMS_ADMIN
              value: "0.0.0.0"
          
          livenessProbe:
            tcpSocket:
              port: cmsadmin
            initialDelaySeconds: 10
            periodSeconds: 5
          readinessProbe:
            tcpSocket:
              port: http
            periodSeconds: 3

          volumeMounts:
            - name: cms-config
              mountPath: "/cms/config"
      volumes:
        - name: cms-config
          configMap:
            name: cms-config
