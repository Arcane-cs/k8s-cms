#
# k8s-cms
# Docker Compose
# Contest Web Server Testing 
#

version: "3"
services:
  selenium:
    image: mrzzy/cms-test-selenium
    build:
      context: "containers/selenium"
    ports:
      - "4444:4444"
      - "5900:5900"
    volumes:
      - "./selenium:/home/seluser/project/"
  submit:
    image: mrzzy/cms-test-submit 
    build:
      context: "containers/submit"
    depends_on:
      - selenium
    volumes:
      - "./submit:/project"
    command: sleep 99999d
