#
# k8s-cms
# Docker Compose 
# 

version: '3'
services:
  # database
  cms-db:
    build: 
      context: .
      dockerfile: containers/cms-db/Dockerfile
    image: mrzzy/cms-db
    expose:
    - "5432"
    env_file: .env
    environment:
      - CMS_DB=localhost

  # core cms services
  cms-log:
    build: 
      context: .
      dockerfile: containers/cms-log/Dockerfile
    image: mrzzy/cms-log
    env_file: .env
    expose:
      - "29000"
    depends_on:
      - cms-db
  cms-scoring:
    build: 
      context: .
      dockerfile: containers/cms-scoring/Dockerfile
    image: mrzzy/cms-scoring
    env_file: .env
    expose:
      - "28500"
    depends_on:
      - cms-db
  cms-resource:
    build: 
      context: .
      dockerfile: containers/cms-resource/Dockerfile
    image: mrzzy/cms-resource
    env_file: .env
    expose:
      - "28000"
    depends_on:
      - cms-db
  cms-proxy:
    build: 
      context: .
      dockerfile: containers/cms-proxy/Dockerfile
    image: mrzzy/cms-proxy
    env_file: .env
    expose:
      - "28600"
    depends_on:
      - cms-db
      - cms-web-ranking
  cms-printing:
    build: 
      context: .
      dockerfile: containers/cms-printing/Dockerfile
    image: mrzzy/cms-printing
    env_file: .env
    expose:
      - "25123"
    depends_on:
      - cms-db
  cms-evaluation:
    build: 
      context: .
      dockerfile: containers/cms-evaluation/Dockerfile
    image: mrzzy/cms-evaluation
    env_file: .env
    expose:
      - "25000"
    depends_on:
      - cms-db
  cms-checker:
    build: 
      context: .
      dockerfile: containers/cms-checker/Dockerfile
    image: mrzzy/cms-checker
    env_file: .env
    expose:
      - "22000"
    depends_on:
      - cms-db
      - cms-log
      - cms-scoring
      - cms-resource
      - cms-proxy
      - cms-printing
      - cms-evaluation
      - cms-web-admin
      - cms-web-ranking
      - cms-web-contest
        
  # web services
  cms-web-ranking:
    build: 
      context: .
      dockerfile: containers/cms-web-ranking/Dockerfile
    image: mrzzy/cms-web-ranking
    env_file: .env
    ports:
      - "8890:8890"
    depends_on:
      - cms-db
  cms-web-admin:
    build: 
      context: .
      dockerfile: containers/cms-web-admin/Dockerfile
    image: mrzzy/cms-web-admin
    ports:
      - "8889:8889"
    expose:
      - "21100"
    env_file: .env
    depends_on:
      - cms-db
  cms-web-contest:
    build: 
      context: .
      dockerfile: containers/cms-web-contest/Dockerfile
    image: mrzzy/cms-web-contest
    ports:
      - "8888:8888"
    expose:
      - "21000"
    env_file: .env
    depends_on:
      - cms-db
